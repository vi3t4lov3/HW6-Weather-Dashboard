<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p id="currentDay" class=""></p>
    </header>
    <main class="container">
      <!-- left aside -->
        <div class="search-container">
          <div class="search">
             <h3>Search for a City</h3>
            <form id="city-search-form" class="">
              <input name="city" id="city" type="text" value="Atlanta" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>
          <div class="history-search" id="history-search">
           <button type="submit" class="btn">ATLANTA</button>
          </div>
           
        </div>
    
        <!-- right  -->
        <div class="weather-container" id="display-weather">
          <div class="forecast" id="forecast">
          </div>
          <div id="five-days-forecast">
          </div>
        </div>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
