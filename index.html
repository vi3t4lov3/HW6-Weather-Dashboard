<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./css/jass.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card m-3">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <form id="city-search-form" class="card-body">
              <input name="city" id="city" type="text" value="" autofocus="true" class="form-input" />
              <button type="submit" class="btn btn-info">Search</button>
            </form>
          </div>
        </div>
    
        <div class="col-12 col-md-8">
          <h2 class="m-3">Results</h2> 
          <span id="display-results">fdsgd</span>
          <!-- <div id="result" class="list-group"></div> -->
        </div>
      </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
