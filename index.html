<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header class="container rounded ">
      <a href="#index.html" class="nav-link"><h1>Weather Dashboard</h1></a>
        
        <p id="currentDay" class=""></p>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-sm-2">
            <div class="search my-3">
               <h4>Search for a City</h4>
              <form id="city-search-form" class="">
                <input name="city" id="city" type="text" value="Atlanta" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
              </form>
            </div>
            <div class="history-search" id="history-search">
             <!-- <button type="submit" class="btn">ATLANTA</button> -->
            </div>
             
        </div>
        <div class="col-sm-10">
            <div class="weather-container" id="display-weather">
              <div class="card my-3 align-items-center text-center" id="forecast"></div>
              <div class="hourly" id="hourly-forecast"></div>
              <div class="row justify-content-between" id="five-days-forecast"></div>
            </div>
        </div>
      </div>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
